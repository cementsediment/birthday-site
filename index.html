<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @font-face {
      font-family: 'GlacialIndifference';
      src: url('https://fonts.cdnfonts.com/s/15412/GlacialIndifference-Regular.woff') format('woff');
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('birthday-collage.jpg') center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'GlacialIndifference', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 4rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .line {
      display: block;
      margin-top: 0.8rem;
      font-size: clamp(1.4rem, 3.5vw, 2.2rem);
      letter-spacing: 0.18em;
    }

    .heart-row {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      align-items: center;
    }

    .click-text {
      font-size: 1.1rem;
      letter-spacing: 0.15em;
    }

    .heart {
      font-size: 2.6rem;
      color: #ff4fa3;
      text-decoration: none;
      text-shadow:
        0 0 8px rgba(255, 79, 163, 0.6),
        0 0 18px rgba(255, 79, 163, 0.5);
    }
  </style>
</head>
<body>

  <!-- Audio starts muted -->
  <audio id="bg-audio" src="audio.mp3" autoplay loop muted></audio>

  <div>
    <h1>
      Happy Birthday,
      <span class="line">You Donkey!</span>
    </h1>

    <div class="heart-row">
      <span class="click-text">click!</span>
      <a href="next.html" class="heart">â™¥</a>
    </div>
  </div>

  <script>
    const audio = document.getElementById('bg-audio');

    function enableAudio() {
      audio.muted = false;
      document.removeEventListener('click', enableAudio);
      document.removeEventListener('touchstart', enableAudio);
    }

    document.addEventListener('click', enableAudio);
    document.addEventListener('touchstart', enableAudio);
  </script>

</body>
</html>
