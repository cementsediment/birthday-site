<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @font-face {
      font-family: 'GlacialIndifference';
      src: url('https://fonts.cdnfonts.com/s/15412/GlacialIndifference-Regular.woff') format('woff');
      font-weight: normal;
    }

    @font-face {
      font-family: 'GlacialIndifference';
      src: url('https://fonts.cdnfonts.com/s/15412/GlacialIndifference-Bold.woff') format('woff');
      font-weight: bold;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'GlacialIndifference', sans-serif;
    }

    body {
      background: url('birthday-collage.jpg') center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: clamp(2.2rem, 5vw, 4rem);
      font-weight: bold;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .line {
      display: block;
      margin-top: 0.8rem;
      font-size: clamp(1.4rem, 3.5vw, 2.2rem);
      letter-spacing: 0.18em;
    }

    .heart-row {
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }

    .click-text {
      color: white;
      font-size: 1.1rem;
      letter-spacing: 0.15em;
    }

    .heart {
      font-size: 2.6rem;
      text-decoration: none;
      color: #ff4fa3;
      text-shadow:
        0 0 8px rgba(255, 79, 163, 0.6),
        0 0 18px rgba(255, 79, 163, 0.5),
        0 0 30px rgba(255, 79, 163, 0.4);
    }
  </style>
</head>
<body>
  <div>
    <h1>
      Happy Birthday
      <span class="line">You Donkey!</span>
    </h1>

    <div class="heart-row">
      <span class="click-text">click!</span>
      <a href="next.html" class="heart" onclick="sessionStorage.setItem('playAudio', 'yes')">â™¥</a>
    </div>
  </div>
</body>
</html>
